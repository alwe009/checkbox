<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/165669817f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="select-btn">
        <span class="btn-text">Select Technology</span>
        <span class="arrow-dwn">
          <i class="fa-solid fa-chevron-down"></i>
        </span>
      </div>
      <ul class="list-items">
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check"></i>
          </span>
          <span class="item-text">HTML & CSS</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check"></i>
          </span>
          <span class="item-text">Bootstrap</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check"></i>
          </span>
          <span class="item-text">JavaScript</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check"></i>
          </span>
          <span class="item-text">Node.Js</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check"></i>
          </span>
          <span class="item-text">React JS</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check"></i>
          </span>
          <span class="item-text">Mongo DB</span>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
